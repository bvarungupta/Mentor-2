<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>

  <div class="container">
    <div class="left">
      <h6>Your Results</h6>
      
      <div class="circle">
         <p>69</p>
          <span> of 100</span>
      </div>
         <div class="data">
            <p class="great">Great</p>
            <p class="score">You scored higher than 65% of the people who have taken these test</p>
        </div>
    
    </div>
    
    <div class="right">
      <div class="heading">Summary</div>
      <div class="marks">
        <div class="sub1">
          <div class="res1">
            <div class="icon"><img src="./assets/images/icon-reaction.svg" alt=""></div>
            <p class="feature"> Reaction</p>
          </div>  
          <div class="result">80 <span>/100</span></div>
        </div>
        <div class="sub2">
          <div class="res1">
            <div class="icon"><img src="./assets/images/icon-memory.svg" alt=""></div>
            <p class="feature"> Memory</p>
          </div>  
          <div class="result">80 <span>/100</span></div>
        </div>
        <div class="sub3">
          <div class="res1">
            <div class="icon"><img src="./assets/images/icon-verbal.svg" alt=""></div>
            <p class="feature"> Verbal</p>
          </div>  
          <div class="result">80 <span>/100</span></div>
        </div>
        <div class="sub4">
          <div class="res1">
            <div class="icon"><img src="./assets/images/icon-visual.svg" alt=""></div>
            <p class="feature"> Visual</p>
          </div>  
          <div class="result">80 <span>/100</span></div>
        </div>
        
      </div>
      <div class="continue">Continue</div>
    </div>

  </div>


 
  
</body>
</html>
